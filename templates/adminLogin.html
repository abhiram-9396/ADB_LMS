{% extends 'base.html' %}
{% block content %}
{% include 'message.html' %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Admin Login - Library Management System</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/login-page.css') }}"> 
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6 photo-container">
                <img src="/static/assets/Admin-home.png" alt="Library Image">
            </div>
            <div class="col-md-6 form-container">
                <div class="glass-container">
                    <div class="login-box">

                        <div class="d-flex align-items-center mb-3 pb-1">
                            <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
                            <span class="h1 fw-bold mb-0">
                              <img src="/static/assets/clg-logo.webp" style="max-width: 40%;" />
                            </span>
                        </div>

                        <form action="/adminLogin" method="POST">
                            <div class="form-group">
                                <label for="email" style="float: left;">Email:</label>
                                <input type="email" class="form-control" id="email" name="email" required>
                            </div>
                            
                            <div class="form-group">
                                <label for="password" style="float: left;">Password:</label>
                                <input type="password" class="form-control" id="password" name="password" required>
                            </div>

                            <button type="submit" id="main-button" class="btn btn-danger">Login</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>

{% endblock %}
