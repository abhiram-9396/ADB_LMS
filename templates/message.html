{% with msg = get_flashed_messages() %}
{% if msg %}
{% for message in msg %}
<div class="container-fluid" style="position: absolute; margin-top: 70px;">
    <div class="row">
        <div class="col">
            <div class="alert alert-warning alert-dismissible fade show position-fixed" role="alert" style="top: 0; width: 98%; z-index: 1031;">
                <strong>{{ message }}</strong>
                <button type="button" class="btn-close" style="margin-right: 2%; margin-top: -0.3rem;" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        </div>
    </div>
</div>
{% endfor %}
{% endif %}
{% endwith %}
