{% extends 'base.html' %}
{% block content %}
{% include 'message.html' %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/admin.css') }}"> 
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <h1 class="navbar-brand" href="#">Admin Dashboard</h1>
        <span class="navbar-toggler" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </span>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href='/addBook'>Add a Book</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href='/deleteBook'>Delete a Book</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="logout">Logout</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12 form-container">
                <div class="addBook-glass-container">
                    <div class="addBook-box">

                        <form action="/editBook" method="POST" class="editForm">
                            <div class="form-group">
                                <label for="bookID">Enter BookID:</label>
                                <input type="text" class="form-control" id="bookID" name="bookID" required>
                            </div>

                            <div class="form-group">
                                <label for="title">Enter Title:</label>
                                <input type="text" class="form-control" id="title" name="title" required>
                            </div>

                            <div class="form-group">
                                <label for="author">Enter Author Name:</label>
                                <input type="text" class="form-control" id="author" name="author" required>
                            </div>
                            
                            <div class="form-group">
                                <label for="genre">Enter Genre:</label>
                                <input type="text" class="form-control" id="genre" name="genre" required>
                            </div>

                            <div class="form-group">
                                <label for="isbn">Enter ISBN:</label>
                                <input type="text" class="form-control" id="isbn" name="isbn" required>
                            </div>

                            <div class="form-group">
                                <label for="branch">Enter Branch available at:</label>
                                <select type="text" class="form-control" id="branch" name="branch">
                                    <option value="Lee's Summit">Lee's Summit</option>
                                    <option value="Warrensburg	">Warrensburg</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label for="location">Enter Location:</label>
                                <input type="text" class="form-control" id="location" name="location" required>
                            </div>

                            <button type="submit" id="main-button" class="btn btn-primary">Edit Book</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>

{% endblock %}
